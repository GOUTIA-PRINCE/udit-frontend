<div class="auth-container">
    <div class="auth-card">
        <h2>Connexion</h2>
        <p class="subtitle">Bienvenue sur UDIT</p>

        <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" formControlName="email" placeholder="votre@email.com">
                </div>
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
                    Email valide requis
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" formControlName="password" placeholder="••••••••">
                </div>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
                    Min. 6 caractères
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loading || loginForm.invalid">
                {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
            </button>
        </form>

        <div class="auth-footer">
            <p>
                Pas encore de compte ?
                <a routerLink="/register">Créer un compte</a>
            </p>
        </div>
    </div>
</div>
